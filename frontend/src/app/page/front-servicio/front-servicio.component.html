<img src="assets/banner-servicios.png" alt
    style="width: 100%;height: 234px;background-position: bottom;object-fit: cover;object-position: top;position: relative;">
<div style="position: absolute;top: 20%;width: 100%;text-align-last: center;">
    <h1 class="Regular">
        TODAS TUS RESERVAS EN <b> UN SOLO LUGAR </b>
    </h1>
</div>
<div style="margin: 30px 0px;">
    <h2>
        (27) Servicios encontrados
    </h2>
</div>
<div class="filter row filterscreen"
    style="background-color: #FFBB37;border-radius: 0px 0.375rem 0.375rem 0.375rem;">
    <ng-container *ngFor="let item of menu.Filter">
        <div class="col dropdown button">
            <div class="btn btn-light dropdown-toggle"
                type="button" data-bs-toggle="dropdown"
                aria-expanded="false"
                [style.color]="item.Selected?'black':'gray'">
                <img [src]="item.icon" alt
                    style="width: 20px;height: 20px;filter: invert(0.6);">
                {{item.Selected || item.Label }}
            </div>
            <ul class="dropdown-menu">
                <ng-container *ngIf="item.Type==='Select'">
                    <li *ngFor="let opt of item.Selection">
                        <a class="dropdown-item"
                            (click)="item.Selected=opt">{{opt}}</a>
                    </li>
                </ng-container>
                <ng-container *ngIf="item.Type==='Date'">
                    <!-- Selector de fecha -->
                </ng-container>
            </ul>
        </div>
    </ng-container>
</div>
<div class="row">
    <div class="col">
        <div class="card-group">
            <ng-container *ngFor="let item of Evento;index as i">
                <ng-container *ngIf="i<paginator[0]">
                    <app-component-card [data]="item"></app-component-card>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
<div class="row" style="text-align-last: center;">
    <div class="col">
        <button class="mostrar menu" (click)="paginar()"> Mostrar m√°s </button>
        <div style="margin: 20px 0px;">
            Mostrando 1 - {{paginator[0]}} de {{paginator[1]}}
        </div>
    </div>
</div>
