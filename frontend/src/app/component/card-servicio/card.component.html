<div class="card" style="width: 18rem;">
  <img [src]="data.img" class="card-img-top" alt>
  <div class="card-body">
    <h5 class="card-title"> {{data.Name}} </h5>
    <p class="card-text"> {{data.Date}} - {{data.Time}} </p>
    <button class="button menu" (click)="click.emit()"> Reservar </button>
  </div>
</div>
